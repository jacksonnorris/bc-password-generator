<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
        <div class="password-options">
          <label for="lengthVal"
            >Length: <span id="sliderLabel">32</span
            ><input type="range" min="8" max="128" value="32" id="lengthVal"
          /></label>
          <label for="uppercaseVal"
            >Uppercase<input type="checkbox" id="uppercaseVal" /></label
          ><label for="lowercaseVal"
            >Lowercase<input type="checkbox" id="lowercaseVal" /></label
          ><label for="numbersVal"
            >Numbers<input type="checkbox" id="numbersVal" /></label
          ><label for="symbolsVal"
            >Symbols<input type="checkbox" id="symbolsVal"
          /></label>
        </div>
        <div class="errorWarn">
          *Please check at least one of the boxes above to generate a password
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
